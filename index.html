<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>Password Generator</title>
        <!-- css style sheet -->
        <link rel="stylesheet" type="text/css" href="assets/css/style.css">
        <!-- bootstrap -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    </head>

    <body>
        <div class="background-container">

        <header>
            <h1>Password Generator</h1>
        </header>

        <div class="container rounded shadow main-container">
            <div class="row" style="margin: auto">
                <div class="col-xs-10">
                    <h2>Generate a Password</h2>
                </div>
            </div>
            <hr>
            
            <div class="container">
                <textarea readonly class="rounded" id="password_done" placeholder="Your Secure Password" aria-label="Generated Password"></textarea>
            </div>
            
            <hr>
            <div class="row button-container justify-content-around">
                <div class="col-xs-3">
                    <button class="btn-danger rounded-pill" id="generate">Generate Password</button>
                </div>
                <div class="col-xs-3">
                    <button class="btn-secondary rounded-pill" id ="copy">Copy to Clipboard</button>
                </div>
            </div>
        </div>
        <!-- javascript -->
        <script src="assets/js/generator.js" type="text/javascript"></script>
    </body>
</html>
